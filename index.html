<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-dark p-2">
    <div class="container w-50 pb-3 mb-2 bg-light">
        <h2 class="text-center">Ingrese producto</h2>
        <form onsubmit="return addProduct(this)" style="text-align: center;">
            <div class="card border-primary m-3 p-3">
                <div style="margin-bottom:1em;">
                    <label style="display: block;">Ingresar nombre</label>
                    <input style="display: block; margin: auto;" name="title" type="text" id="nombre">
                </div>
                <div style="margin-bottom:1em;">
                    <label style="display: block;">Ingresar precio</label>
                    <input style="display: block; margin: auto;" name="price" type="number" id="precio">
                </div>
                <div style="margin-bottom:1em;">
                    <label style="display: block;">Ingresar url imagen</label>
                    <input style="display: block; margin: auto;" name="thumbnail" type="text" id="imagen">
                </div>
                <button class="m-auto" type="submit" value="send">Cargar</button>
            </div>            
        </form>
    </div>
    <div class="container w-50 pb-3 mb-2 bg-light">
        <h2 class="danger text-center">Lista productos</h2>
        <div class="table-responsive">
            <table class="table table-dark mb-0">
                <tr class="warning">
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                </tr>
                <tr class="table table-dark" id="mi-tr"></tr>
            </table>
        </div>
    </div>
    <div class="container w-50 bg-light">
        <h2 class="danger">Lista de mensajes</h2>
        <form onsubmit="return addMessage(this)">
            <input type="email" id="username" placeholder="Tu email" >
            <input type="text" id="texto" placeholder="Mensaje">
            <input type="submit" value="Enviar">
        </form>
        <div id="mi-p"></div>
    </div>
     

    <script src="/index.js"></script>
</body>
</html>
